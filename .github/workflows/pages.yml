name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install terraform-docs
        run: |
          curl -sSLo terraform-docs.tar.gz \
            https://github.com/terraform-docs/terraform-docs/releases/download/v0.19.0/terraform-docs-v0.19.0-linux-amd64.tar.gz
          tar -xzf terraform-docs.tar.gz terraform-docs
          chmod +x terraform-docs
          sudo mv terraform-docs /usr/local/bin/

      - name: Generate Terraform module docs
        run: |
          generate_doc() {
            local title="$1"
            local path="$2"
            local output="$3"
            {
              echo "# ${title}"
              echo ""
              echo "Auto-generated by [terraform-docs](https://terraform-docs.io/)."
              echo ""
              terraform-docs markdown table "${path}"
            } > "${output}"
          }

          mkdir -p docs/terraform

          generate_doc "Environment: Laptop" \
            terraform/envs/laptop \
            docs/terraform/env-laptop.md

          generate_doc "Module: libvirt-network" \
            terraform/modules/libvirt-network \
            docs/terraform/module-libvirt-network.md

          generate_doc "Module: mgmt-vm" \
            terraform/modules/mgmt-vm \
            docs/terraform/module-mgmt-vm.md

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install mkdocs
        run: pip install mkdocs-material

      - name: Prepare docs directory
        run: |
          # Copy README as index, fixing relative links for docs/ context
          sed 's|(docs/|(|g' README.md > docs/index.md

      - name: Build site
        run: mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
